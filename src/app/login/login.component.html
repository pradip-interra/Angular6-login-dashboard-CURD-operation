<div class="welcome-header">
  <h3 class="welcome-msg">Welcome to the demo app.</h3>
</div>

<div class="card card-div">
  <div class="form-div">
    <form #postform="ngForm">
      <div class="form-group">
        <label>User Name</label>
        <input [(ngModel)]="username" type="text" name="username" class="form-control user-name-field"
         required #usernameID="ngModel">
         <small class="text-danger" [class.d-none]="usernameID.valid || usernameID.untouched">User Name is mandatory</small>
      </div>
      <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="password" type="password" name="password" class="form-control password-field"
           required #passwordID="ngModel">
           <small class="text-danger" [class.d-none]="passwordID.valid || passwordID.untouched">Password is mandatory</small>
      </div>
    </form>
  </div>

  <div class="login-button">
    <button class="btn btn-primary login-button" (click)="onSubmit()" [disabled]="usernameID.invalid || passwordID.invalid">Login</button>
  </div>
</div>

<br><br>
<div class="alert alert-danger" *ngIf="loginClicked && !loginSuccess && usernameID.touched && passwordID.touched">
  <small>Login attempt failed. Either username or password is invalid.</small>
</div>
