<div class="container-fluid mb-5">
  <h2>
    Create the Post by passing the following details:
  </h2>

  <div>
    <form #postform="ngForm">
      <div class="alert alert-danger" *ngIf="submitErrMsg">
        Error Occured: {{submitErrMsg}}
      </div>
      
      <div class="form-group">
        <label>User Id</label>
        <input [(ngModel)]="post.userId" type="text" name="userId" class="form-control"
         required #userId="ngModel" pattern="[0-9]+" [class.is-invalid]="userId.invalid && userId.touched">
         <small class="text-danger" [class.d-none]="userId.valid || userId.untouched">User ID is required and numbers only.</small>
      </div>
      <div class="form-group">
        <label>Title</label>
        <input [(ngModel)]="post.title" type="text" name="title" class="form-control" 
         required #title="ngModel" [class.is-invalid]="title.invalid && title.touched">
          <small class="text-danger" [class.d-none]="title.valid || title.untouched">Title is required.</small>
      </div>
      <div class="form-group">
        <label>Post Content</label>
        <textarea [(ngModel)]="post.body" name="body" class="form-control" rows="5" 
         required #body="ngModel" [class.is-invalid]="body.invalid && body.touched">
        </textarea>
        <small class="text-danger" [class.d-none]="body.valid || body.untouched">Post body is required.</small>
      </div>
    </form>
  </div>

  <div class="create-buttons">
    <br>
    <button class="btn btn-primary create-buttons" (click)="onSubmit()" [disabled]="postform.form.untouched || postform.form.invalid || isSubmitted">Submit </button>
    <button class="btn btn-primary create-buttons" (click)="onCancel()"> Cancel </button>
  </div>

</div>
